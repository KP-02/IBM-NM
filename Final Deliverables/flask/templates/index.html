<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
      }

      .container {
        text-align: center;
        background-color: #f2f2f2;
        border-radius: 20px;
        box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.2),
          -8px -8px 16px rgba(255, 255, 255, 0.7);
        padding: 40px;
      }

      h2 {
        color: #333333;
        margin-bottom: 20px;
      }

      .button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        box-shadow: 4px 4px 6px rgba(0, 0, 0, 0.1),
          -4px -4px 6px rgba(255, 255, 255, 0.7);
      }

      .button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Welcome to the AI-enabled car parking</h2>
      <a href="/login" class="button">Get Started</a>
    </div>
  </body>
</html>
